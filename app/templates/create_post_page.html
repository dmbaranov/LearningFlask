{% extends 'layout.html' %}
{% set active_page = 'create_post_page' %}

{% block title %}Create your post{% endblock %}

{% block content %}
  <h1>Create your post</h1>

  <form action="" method="POST" name="create_post">
    <div class="form-group">
      {{ render_field(form.title) }}
    </div>
    <div class="form-group">
      {{ render_field(form.content) }}
    </div>
    <button class="btn btn-primary">Add post</button>
  </form>
{% endblock %}
